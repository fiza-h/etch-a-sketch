<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="paintbrush-png-20024-Windows.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h2>Etch-A-Sketch</h2>
    </header>
    <div class="wrapper">
        <div class="menuButtons">
            <button class="button" id="grid">
                Edit Grid Size: 16
            </button>
            <button class="button" id="rainbow">Rainbow: OFF</button>
            <button id="colorPickerButton" class="button">
                <div class="button-content">
                    <div class="colorCircle"></div>
                    <span>Color Picker</span>
                </div>
            </button>
            <input type="color" id="colorPicker" style="display: none;">
            <button class="button" id="eraser">
                Eraser
            </button>
            <button class="button" id="reset">
                Reset
            </button>
        </div>
        <div class="divider"></div>
        <div class="container"></div>
    </div>
    <footer class="footer">
        <p>
          Copyright Â©
          <script>
            document.write(new Date().getFullYear())
          </script>
          fiza-h
        </p>
        <a href="https://github.com/fiza-h" target="_blank">
          <i class="fab fa-github"></i
        ></a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
